layout: default

<!DOCTYPE html>
<html>
  <body>

{% for post in site.posts %}
  <a href="{{post.url}}" class="row">
    <div class="col-4"> 
      <h1>
        {{post.title}} 
      </h1>
    </div>
    <div class="col-12">
      <p>
        {{post.content | truncatewords: 20}}
      </p>
    </div>
  </a>

{% endfor %}
  </body>
</html>
